{% extends 'base.html' %}

{% block content %}
  <h1>글 수정하기</h1>
  <hr>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="수정하기">
  </form>
  <button class="button" onclick="location.href='{% url 'articles:detail' article.pk %}'">뒤로 가기</button>
{% endblock content %}
