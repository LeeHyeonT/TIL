{% extends 'base.html' %}

{% block content %}
  <h1>SignUP!</h1>
  <hr>
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="회원가입">
  </form>
  <button class="button" onclick="location.href='{% url 'articles:index' %}'">뒤로 가기</button>
{% endblock content %}
